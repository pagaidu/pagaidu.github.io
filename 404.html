        <meta name="Description" content="Pagaidu ir stāstu krājums laikā, kad aizmirsta valoda. Teksti tapuši mirkļa iespaidā no pieredzētā.">
        <link href="//fonts.googleapis.com" rel="dns-prefetch">

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;1,400;1,700&display=swap" rel="stylesheet">
        
        <link rel="preload" href="/css/styles.css" as="style">
        <link rel="stylesheet" href="/css/styles.css">   
<script>
    localStorage.setItem('visited-'+window.location.pathname, true);
var links = document.getElementsByClassName('content-entry');
for (i=0;i<links.length;i++) {   
  var link = links[i];
  if (link.host == window.location.host
  && localStorage.getItem('visited-' + link.pathname + '/')) {
    link.dataset.visited = true;
  }
}
</script>

      <h1 id="content-not-found.">Content not found. <a class="direct-link" href="#content-not-found.">#</a></h1>
<p>Go <a href="/">home</a>.</p>
