      <script>
  const comingFromPost = document.referrer; 

  const allPosts = 
    ["/divi-panti-abos-rakstzimju-skaits/","/klab-zobu-rindas/","/pastavesana-atzita/","/puteklit-tevi-nave-negaidot/","/saknes-iestigusas-kajas/","/slipets-dobs-pauris-robots/","/tikai-neskaudi-tomer/","/kapnes-pieder-jaunibai/","/lidzpanemti-kveli-alkst-veldzet/","/piti-akcentam-vietam-sarkani-mati/","/pec-sala-vairums/","/bite-durvis-uz-lodziju/","/griezts-metals-skind/","/iepirksanas-centrs-ir-ekskluzivi/","/nakts-dziluma-koku-vainagi/","/paveris-logu-aizkarus-redzu/","/musu-speja-lidinaties/",];
  
  const allPostsFiltered = allPosts.filter(URLfilter);
  
  function URLfilter(value) {
    return value !== comingFromPost;
  }

  function linkToRandomBlogPost() {
      const randomPostLink = allPostsFiltered[Math.floor(Math.random() * allPostsFiltered.length)];
      return randomPostLink;
  }

  location.replace(linkToRandomBlogPost())
</script>
